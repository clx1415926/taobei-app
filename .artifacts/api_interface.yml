- type: Backend
  id: API-POST-SendVerificationCode
  route: POST /api/auth/send-verification-code
  description: 发送验证码到指定手机号，生成6位验证码并存储到数据库。
  input:
    type: JSON
    body:
      phoneNumber: string
  output:
    success:
      statusCode: 200
      body: { message: "验证码已发送", expiresIn: 60 }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 429
        body: { error: "请求过于频繁，请稍后再试" }
  dependencies:
    - DB-StoreVerificationCode
  acceptanceCriteria:
    - 手机号格式验证通过后生成6位数字验证码。
    - 验证码打印到控制台用于测试。
    - 验证码存储到数据库，有效期60秒。
    - 返回成功响应包含过期时间信息。
  changeLog:
    - date: "2025-10-13"
      description: "初始创建。"

- type: Backend
  id: API-POST-Login
  route: POST /api/auth/login
  description: 处理用户登录请求，验证手机号注册状态和验证码正确性。
  input:
    type: JSON
    body:
      phoneNumber: string
      verificationCode: string
  output:
    success:
      statusCode: 200
      body: { message: "登录成功", userId: "uuid", token: "jwt" }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 401
        body: { error: "验证码错误" }
      - statusCode: 404
        body: { error: "该手机号未注册，请先完成注册" }
  dependencies:
    - DB-FindUserByPhone
    - DB-VerifyCode
  acceptanceCriteria:
    - 首先验证手机号是否已注册。
    - 验证验证码是否正确且未过期。
    - 登录成功后返回用户ID和认证令牌。
    - 根据不同失败原因返回相应错误信息。
  changeLog:
    - date: "2025-10-13"
      description: "初始创建。"